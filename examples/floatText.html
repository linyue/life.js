<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Demo - Editor</title>

    <script src="../src/setup.js"></script>
    <style>
        #num{
            width: 50px;
            height: 50px;
            border-radius: 50px;
            background: #ff1155;
            line-height: 50px;
            text-align: center;
            color: #fff;
            font-size: 14px;
            margin: 100px;
        }
        a{
            cursor: pointer;
        }
    </style>

</head>
<body>
    <h1>文字浮动效果</h1>
    <div id="num">10</div>
    <a id="add">增加1</a>
    <a id="minus">减小1</a>


<script type="text/javascript">

    seajs.use('floatText', function(FloatText){

        $("#add").click(function(){
            var a = new FloatText({
                query: '#num',
                content: '+1'
            });
            var text = $("#num").text() * 1;
            $("#num").text(text + 1)
        })

        $("#minus").click(function(){
            var a = life.floatText({
                query: '#num',
                content: '-1'
            });
            var text = $("#num").text() * 1;
            $("#num").text(text - 1)
        })

    });


</script>

</body>
</html>
