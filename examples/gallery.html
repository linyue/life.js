<html>
	<head>
        <meta charset="UTF-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>life - 幻灯片</title>
        <script src="../src/setup.js"></script>
	</head>
	<body style="height: 700px;padding: 30px;">
    <ul id="defineParams">
            <li>
                <label for="id">id:</label>
                <input id="id" type="text" disabled="disabled" value="gallery" readonly="readonly">
            </li>
            <li>
                <label for="width">width:</label>
                <input id="width" type="text" value="400">
            </li>
            <li>
                <label for="height">height:</label>
                <input id="height" type="height" value="320">
            </li>
            <li>
                <label for="interval">interval:</label>
                <input id="interval" type="text" value="2">
            </li>
            <li>
                <label for="callback">callback:</label>
                <input id="callback" name="callback" type="text" value="function(){console.log('我是回调函数');}">
            </li>
            <li>
                <label for="onToggleBefore">onToggleAfter:</label>
                <input id="onToggleBefore" name="onToggleBefore" type="text" value="function(){console.log('我是切换前的回调函数');}">
            </li>
            <li>
                <label for="onToggleAfter">onToggleAfter:</label>
                <input id="onToggleAfter" name="onToggleAfter" type="text" value="function(){console.log('我是切换后的回调函数');}">
            </li>
            <li>
                <label for="exClass">exClass:</label>
                <input id="exClass" name="exClass" type="text" value="myGallery">
            </li>
            <li>
                <label>animate:</label>
                <input type="radio" name="animate" value="toggle"> toggle
                <input type="radio" name="animate" value="fade"> fade
                <input type="radio" name="animate" value="slide"> slide
                <input type="radio" name="animate" value="scroll" checked="checked"> scroll
            </li>
            <li>
                <label>navTheme:</label>
                <input type="radio" name="navTheme" value="none"> none
                <input type="radio" name="navTheme" value="point" checked="checked"> point
                <input type="radio" name="navTheme" value="number"> number
                <input type="radio" name="navTheme" value="line"> line
            </li>
            <li>
                <label>navLayout:</label>
                <input type="radio" name="navLayout" value="bottom"> 底部
                <input type="radio" name="navLayout" value="top" checked="checked"> 顶部
            </li>
            <li>
                <label>direction:</label>
                <input type="radio" name="direction" value="top"> 向上
                <input type="radio" name="direction" value="bottom"> 向下
                <input type="radio" name="direction" value="left" checked="checked"> 向左
                <input type="radio" name="direction" value="right"> 向右
            </li>
            <li>
                <label>thumbsLayout:</label>
                <input type="radio" name="thumbsLayout" value="none" checked="checked"> 不显示
                <input type="radio" name="thumbsLayout" value="top"> 顶部
                <input type="radio" name="thumbsLayout" value="bottom"> 底部
                <input type="radio" name="thumbsLayout" value="left"> 左边
                <input type="radio" name="thumbsLayout" value="right"> 右边
            </li>
            <li>
                <label>infoLayout:</label>
                <input type="radio" name="infoLayout" value="bottom" checked="checked"> 底部
                <input type="radio" name="infoLayout" value="top"> 顶部
            </li>
            <li>
                <label>isShowPN:</label>
                <input type="radio" name="isShowPN" value="true" checked="checked"> 显示
                <input type="radio" name="isShowPN" value="false"> 隐藏
            </li>
            <li>
                <label>isShowTitle:</label>
                <input type="radio" name="isShowTitle" value="true" checked="checked"> 显示
                <input type="radio" name="isShowTitle" value="false"> 隐藏
            </li>
            <li>
                <label>isShowDes:</label>
                <input type="radio" name="isShowDes" value="true" checked="checked"> 显示
                <input type="radio" name="isShowDes" value="false"> 隐藏
            </li>
            <li>
                <label>isKeyControl:</label>
                <input type="radio" name="isKeyControl" value="true" checked="checked"> 开启
                <input type="radio" name="isKeyControl" value="false"> 关闭
            </li>
            <li>
                <label>isLoop:</label>
                <input type="radio" name="isLoop" value="true" checked="checked"> 循环
                <input type="radio" name="isLoop" value="false"> 不循环
            </li>
        </ul>

        <div id="gallery" style="margin-top: 30px;">

        </div>

        <script>
            seajs.use(['$'],function($){
                var gallery = function(){
                    var options = {
                        id: $("#id").val(),
                        width: $("#width").val(),
                        height: $("#height").val(),
                        data: [{
                            url: 'img/gallery/gallery_1.jpg',
                            title: '图片一',
                            des: '我是图片一',
                            target: '_blank'
                        },{
                            url: 'img/gallery/gallery_2.jpg',
                            link: 'http://jslib.qq.com',
                            title: '图片二',
                            des: '我是图片二',
                            target: '_blank'
                        },{
                            url: 'img/gallery/gallery_3.jpg',
                            link: 'http://www.xiaoman.cn',
                            title: '图片三',
                            des: '我是图片三',
                            target: '_blank'
                        },{
                            url: 'img/gallery/gallery_4.jpg',
                            title: '图片四',
                            des: '我是图片四',
                            target: '_blank'
                        }],
                        animate: $("input[name='animate']:checked").val(),
                        navTheme: $("input[name='navTheme']:checked").val(),
                        navLayout: $("input[name='navLayout']:checked").val(),
                        direction: $("input[name='direction']:checked").val(),
                        interval: parseInt($("#interval").val()),
                        callback: eval("(" + $("#callback").val() + ")" ),
                        onToggleBefore: eval("(" + $("#onToggleBefore").val() + ")" ),
                        onToggleAfter: eval("(" + $("#onToggleAfter").val() + ")" ),
                        exClass: $("#exClass").val(),
                        thumbsLayout: $("input[name='thumbsLayout']:checked").val(),
                        infoLayout: $("input[name='infoLayout']:checked").val(),
                        isShowPN: $("input[name='isShowPN']:checked").val() == "true",
                        isShowTitle: $("input[name='isShowTitle']:checked").val() == "true",
                        isShowDes: $("input[name='isShowDes']:checked").val() == "true",
                        isKeyControl: $("input[name='isKeyControl']:checked").val() == "true",
                        isLoop: $("input[name='isLoop']:checked").val() != "false"
                    }
                    life.gallery(options);
                }
                $("#defineParams input").change(gallery);
                gallery();
            })
        </script>
	</body>
</html>
