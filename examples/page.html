<!doctype html>
<html>
  	<head>
    	<meta charset="utf-8">
    	<title>Demo - Page</title>
      <script src="../src/setup.js"></script>
  	</head>
  	<body>
    <p>
        <a href="page_config.html">配置页面</a>
    </p>
    <h2 >默认样式,居中：</h2>
    <div id="pageNav3"></div>
    <div id="pageNav2"></div>
    <div id="pageNav1"></div>
    <h2>仿bootstrap样式,居左：</h2>
    <div id="pageNav6"></div>
    <div id="pageNav5"></div>
    <div id="pageNav4"></div>
    <h2>仿metro样式,居右：</h2>
    <div id="pageNav9"></div>
    <div id="pageNav8"></div>
    <div id="pageNav7"></div>

    <script>

        var testPage1 = function(curPage, pageSize){
            //这里进行后台数据拉取
            life.page({
                query: '#pageNav1',
                funName: 'testPage1',
                curPage: curPage,
                totalItem: 150,
                pageSize: pageSize,
                callback: function(info){
                    console.log("我是加载完成后的回调函数，传给我的传数：", info);
                }
            });
        }
        testPage1(1, 10);

        var testPage2 = function(curPage, pageSize){
            //这里进行后台数据拉取
            life.page({
                query: '#pageNav2',
                funName: 'testPage2',
                params: '',
                curPage: curPage,
                totalItem: 150,
                pageSize: pageSize,
                type: 'number'
            });
        }
        testPage2(1, 10);

        var testPage3 = function(curPage, pageSize){
            //这里进行后台数据拉取
            life.page({
                query: '#pageNav3',
                funName: 'testPage3',
                params: '',
                curPage: curPage,
                totalItem: 150,
                pageSize: pageSize,
                type: 'simple'
            });
        }
        testPage3(1, 10);

        var testPage4 = function(curPage, pageSize, params){
            console.log(params)
            //这里进行后台数据拉取
            life.page({
                query: '#pageNav4',
                funName: 'testPage4',
                exParams: params,
                curPage: curPage,
                totalItem: 150,
                pageSize: pageSize,
                align: 'left',
                theme: 'bootstrap',
                exClass: 'define',
                isKeyControl: true
            });
        }
        testPage4(1, 10, {a: 123,b: 456});

        var testPage5 = function(curPage, pageSize,params){
            console.log(params);
            //这里进行后台数据拉取
            life.page({
                query: '#pageNav5',
                funName: 'testPage5',
                exParams: params,
                curPage: curPage,
                totalItem: 150,
                pageSize: pageSize,
                align: 'left',
                type: 'number',
                theme: 'bootstrap'
            });
        }
        testPage5(1, 10, function(){
            alert(111)
        });

        var testPage6 = function(curPage, pageSize){
            //这里进行后台数据拉取
            life.page({
                query: '#pageNav6',
                funName: 'testPage6',
                params: '',
                curPage: curPage,
                totalItem: 150,
                pageSize: pageSize,
                align: 'left',
                type: 'simple',
                theme: 'bootstrap'
            });
        }
        testPage6(1, 10);

        var testPage7 = function(curPage, pageSize){
            //这里进行后台数据拉取
            life.page({
                query: '#pageNav7',
                funName: 'testPage7',
                params: '',
                curPage: curPage,
                totalItem: 150,
                pageSize: pageSize,
                align: 'right',
                theme: 'metro'
            });
        }
        testPage7(1, 20);

        var testPage8 = function(curPage, pageSize){
            //这里进行后台数据拉取
            life.page({
                query: '#pageNav8',
                funName: 'testPage8',
                params: '',
                curPage: curPage,
                totalItem: 150,
                pageSize: pageSize,
                align: 'right',
                type: 'number',
                theme: 'metro'
            });
        }
        testPage8(1, 30);

        var testPage9 = function(curPage, pageSize){
            //这里进行后台数据拉取
            life.page({
                query: '#pageNav9',
                funName: 'testPage9',
                params: '',
                curPage: curPage,
                totalItem: 150,
                pageSize: pageSize,
                align: 'right',
                type: 'simple',
                theme: 'abc'
            });
        }
        testPage9(1, 50);
    </script>
  	</body>
</html>
