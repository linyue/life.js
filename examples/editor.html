<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Demo - Editor</title>

    <script src="../src/setup.js"></script>

</head>
<body>
    <h1>富文本编辑器</h1>
    <textarea id="editor" placeholder="请在这里输入内容" style="width: 520px; height: 300px;">
        aDASDFADFA
    </textarea>
    <a id="getValue">获取值</a>

<script type="text/javascript">

    seajs.use('editor', function(editor){

        var options = {
            textarea: $('#editor'),
            pasteImage: true,
            placeholder: '请在这里输入内容',
            callback: function(edit){
                $("#getValue").click(function(){
                    console.log(edit);
                })
            }
        };

        life.editor(options);

    });
</script>

</body>
</html>
