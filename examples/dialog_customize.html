<!doctype html>
<html>
  	<head>
    	<meta charset="utf-8">
    	<title>Demo - Dialog</title>
        <script src="../src/setup.js"></script>
        <style>
            a{
                cursor: pointer;
            }
        </style>
  	</head>
  	<body>
    <h1>示例：提示框组件【life.alert()】</h1>
    <ul>
        <li>
            <label for="alert_title">title:</label>
            <input id="alert_title" type="text" value="提示">
        </li>
        <li>
            <label for="alert_content">content:</label>
            <input id="alert_content" type="text" value="这是一个提示框">
        </li>
    </ul>

    <a id="e_alert">弹出</a>

    <h1>示例：确认框组件【life.confirm()】</h1>
    <ul>
        <li>
            <label for="confirm_title">title:</label>
            <input id="confirm_title" type="text" value="你确认吗">
        </li>
        <li>
            <label for="confirm_content">content:</label>
            <input id="confirm_content" type="text" value="这是一个确认框">
        </li>
    </ul>

    <a id="e_confirm">弹出</a>

    <script>
        seajs.use(['$'],function($){
            $("#e_alert").click(function(){
                var options = {
                    title: $("#alert_title").val(),
                    content: $("#alert_content").val(),
                    ok: function(){
                        alert("你点击了确定")
                    }
                }

                life.alert(options, function(alert){
                    console.log(alert)
                })
            })

            $("#e_confirm").click(function(){
                var options = {
                    title: $("#confirm_title").val(),
                    content: $("#confirm_content").val(),
                    ok: function(){
                        alert("你点击了确定")
                    },
                    cancel: function(){
                        alert("你点击了取消")
                    }
                }

                life.confirm(options, function(confirm){
                    console.log(confirm)
                })
            })
        })
    </script>
  	</body>
</html>
